<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="updateClockTime()">
    <div class="outside-watch">
      <div class="watch">
        <div class="watch-top-strap"></div>
        <div class="watch-body">
          <div class="watch-face">
            <div class="watch-header">
              <div class="watch-logo">CASIO</div>
            </div>
            <div class="watch-screen-container">
              <div class="screen-header">WATER RESIST</div>

              <div class="watch-screen">
                <div class="watch-screen-header"></div>

                <div class="watch-battery">
                  <img
                    src="./images/battery-half.svg"
                    alt="half empty battery icon"
                  />
                </div>
                <div class="watch-alarm-bell">
                  <img
                    src="./images/bell.svg
                "
                    alt="alarm bell icon"
                  />
                </div>
                <div class="watch-day-night">PM</div>

                <div class="watch-weekday">SU</div>

                <div class="watch-display-left" id="watch-display-left">50</div>
                <div class="watch-display-center" id="watch-display-center">50</div>
                <div class="watch-display-right" id="watch-display-right">50</div>
              </div>

              <div class="watch-screen-footer">ALARM CHRONOGRAPH</div>
            </div>
            <div class="button-container">
              <button class="numerical" id="btn-num-7">7</button>
              <button class="numerical" id="btn-num-8">8</button>
              <button class="numerical" id="btn-num-7">9</button>
              <button class="operator" id="btn-symbol-divide">/</button>
              <button class="numerical" id="btn-num-7">4</button>
              <button class="numerical" id="btn-num-7">5</button>
              <button class="numerical" id="btn-num-7">6</button>
              <button class="operator" id="btn-symbol-multiply">x</button>
              <button class="numerical" id="btn-num-1">1</button>
              <button class="numerical" id="btn-num-2">2</button>
              <button class="numerical" id="btn-num-3">3</button>
              <button class="operator" id="btn-symbol-subtract">-</button>
              <button class="numerical" id="btn-num-0">0</button>
              <button class="clear" id="btn-symbol-clear">Clear</button>
              <button class="equals" id="btn-symbol-equals">=</button>
              <button class="operator" id="btn-symbol-addition">+</button>
            </div>
          </div>
          <div class="watch-body-footer">CALCULATOR</div>
        </div>
        <div class="watch-bottom-strap"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
