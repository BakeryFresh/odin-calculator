<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="watch-header">
        <div class="watch-logo">Casio</div>
    </div>
    <div class="watch-screen-container">
        <div class="screen-header">Water Resist</div>
        <div class="watch-screen">
            <div class="watch-screen-header">
                <div>
                    <div class="watch-battery">||||</div>
                    <div class="watch-day-night">PM</div>
                </div>
                <div class="watch-weekday">SU</div>

            </div>
            
            <div class="watch-time">10:58:50</div>
        </div>
    </div>
    <div class="button-container">
        <button id="btn-num-7">7</button>
        <button id="btn-num-8">8</button>
        <button id="btn-num-7">9</button>
        <button id="btn-symbol-divide">/</button>
        <button id="btn-num-7">4</button>
        <button id="btn-num-7">5</button>
        <button id="btn-num-7">6</button>
        <button id="btn-symbol-multiply">*</button>
        <button id="btn-num-1">1</button>
        <button id="btn-num-2">2</button>
        <button id="btn-num-3">3</button>
        <button id="btn-symbol-subtract">-</button>
        <button id="btn-num-0">0</button>
        <button id="btn-symbol-equals">=</button>
        <button id="btn-symbol-addition">+</button>
    </div>
</body>
<script src="script.js"></script>
</html>
